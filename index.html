<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buidlers Bolivia - Comunidad Web3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        body { background-color: black; color: white; }
        
        /* Animación de Flote Suave */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Gradientes personalizados para botones */
        .glass-btn {
            background: rgba(23, 23, 23, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-btn:hover {
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen font-sans overflow-x-hidden selection:bg-green-500 selection:text-black pb-10">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-red-600 rounded-full blur-[120px] opacity-20"></div>
        <div class="absolute bottom-[10%] right-[-10%] w-[400px] h-[400px] bg-green-600 rounded-full blur-[120px] opacity-20"></div>
        <div class="absolute top-[40%] left-[50%] transform -translate-x-1/2 w-[300px] h-[300px] bg-yellow-500 rounded-full blur-[100px] opacity-10"></div>
    </div>

    <div class="relative z-10 max-w-3xl mx-auto flex flex-col items-center gap-6 p-4 md:p-8">
        
        <div class="perspective-1000 mt-8 mb-4" id="logo-container">
            <div id="logo-card" class="animate-float w-48 h-48 md:w-60 md:h-60 relative transition-transform duration-100 ease-out preserve-3d cursor-pointer">
                <div class="absolute inset-0 bg-neutral-900 rounded-full border border-neutral-700 shadow-[0_0_60px_rgba(255,255,255,0.05)] flex items-center justify-center overflow-hidden">
                   <img src="logo.png" alt="Buidlers Bolivia Logo" class="w-full h-full object-cover p-1 rounded-full">
                </div>
                <div class="absolute bottom-4 right-4 w-12 h-12 rounded-full border-4 border-black overflow-hidden flex flex-col shadow-2xl z-20">
                    <div class="h-1/3 bg-red-600"></div>
                    <div class="h-1/3 bg-yellow-400"></div>
                    <div class="h-1/3 bg-green-600"></div>
                </div>
            </div>
        </div>

        <div class="text-center space-y-3 mb-4">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-b from-white to-neutral-400">
                BUIDLERS BOLIVIA
            </h1>
            <p class="text-neutral-400 text-base md:text-lg max-w-md mx-auto leading-relaxed">
                Espacio de educación y construcción sobre tecnología Blockchain y Web3.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full">
            <a href="https://chat.whatsapp.com/LQhkv0R2fGa4FDwYuUE443" target="_blank" class="glass-btn rounded-xl p-4 flex items-center gap-4 group">
                <div class="p-3 bg-green-500/20 rounded-lg text-green-400 group-hover:bg-green-500 group-hover:text-black transition-colors">
                    <i data-lucide="message-circle" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-white">Comunidad WhatsApp</h3>
                    <p class="text-xs text-neutral-400">Únete al grupo oficial</p>
                </div>
                <i data-lucide="arrow-right" class="w-5 h-5 text-neutral-500 group-hover:text-white transition-colors"></i>
            </a>

            <a href="https://luma.com/user/buidlersbolivia" target="_blank" class="glass-btn rounded-xl p-4 flex items-center gap-4 group">
                <div class="p-3 bg-purple-500/20 rounded-lg text-purple-400 group-hover:bg-purple-500 group-hover:text-black transition-colors">
                    <i data-lucide="calendar" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-white">Eventos (Luma)</h3>
                    <p class="text-xs text-neutral-400">Talleres y meetups</p>
                </div>
                <i data-lucide="arrow-right" class="w-5 h-5 text-neutral-500 group-hover:text-white transition-colors"></i>
            </a>
        </div>

        <h3 class="text-neutral-500 text-xs font-bold tracking-widest uppercase mt-4">Síguenos en redes</h3>
        <div class="grid grid-cols-3 md:grid-cols-5 gap-3 w-full">
            
            <a href="https://x.com/Buidlersbo" target="_blank" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl gap-2 hover:border-white/40">
                <i data-lucide="twitter" class="w-6 h-6"></i>
                <span class="text-xs">Twitter / X</span>
            </a>

            <a href="https://www.linkedin.com/company/buidl%E1%BA%BDrs-bolivia/about/?viewAsMember=true" target="_blank" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl gap-2 hover:border-blue-500/50">
                <i data-lucide="linkedin" class="w-6 h-6"></i>
                <span class="text-xs">LinkedIn</span>
            </a>

            <a href="https://www.instagram.com/buidlersbo/" target="_blank" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl gap-2 hover:border-pink-500/50">
                <i data-lucide="instagram" class="w-6 h-6"></i>
                <span class="text-xs">Instagram</span>
            </a>

            <a href="https://www.facebook.com/BuidlersBolivia/" target="_blank" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl gap-2 hover:border-blue-700/50">
                <i data-lucide="facebook" class="w-6 h-6"></i>
                <span class="text-xs">Facebook</span>
            </a>

            <a href="https://www.tiktok.com/@buidlersbo?_t=zm-8u4mnwzmm9e&_r=1" target="_blank" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl gap-2 hover:border-cyan-400/50">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-music-2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                <span class="text-xs">TikTok</span>
            </a>
        </div>

        <footer class="mt-8 text-neutral-600 text-xs flex items-center gap-2">
            <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
            Buidlers Bolivia © 2025
        </footer>

    </div>

    <script>
        lucide.createIcons();

        // Script para el efecto tilt 3D (Solo en PC, en móvil se ve la animación de flote)
        const container = document.getElementById('logo-container');
        const card = document.getElementById('logo-card');

        container.addEventListener('mousemove', (e) => {
            // Pausar animación de flote cuando interactúas
            card.classList.remove('animate-float');
            
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -20;
            const rotateY = ((x - centerX) / centerX) * 20;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
            // Reactivar animación de flote suavemente
            setTimeout(() => {
                card.classList.add('animate-float');
            }, 500);
        });
    </script>
</body>
</html>
